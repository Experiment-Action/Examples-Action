name: run test cases

on: 
  pull_request_target:
  issue_comment:
    types: [created, edited]

# github.head_ref is only defined on pull_request events
concurrency:
  group: ${{ github.workflow }}-${{ github.actor }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  macOS-RunTestCases:
    if: |
      contains(github.event.pull_request.body, '[X] needs automatic test cases check') ||
      contains(github.event.comment.body, '@cocos-robot run test cases')
    runs-on: self-hosted-mac

    steps:
#       - name: Checkout test-projects
#         uses: actions/checkout@v3
#         with:
#           repository: cocos/cocos-test-projects
#           fetch-depth: 0
#           ref: v3.7
#           path: ../../cocos-test-projects
      - name: Checkout test-projects
        shell: bash
        run: |
          set -x
          AUTOTEST_VERSION="v3.7"
          PRECLONE_EXTERNAL="/Users/yonghu/prtest/actions-runner/_work/cocos-test-projects"
          if [ ! -d $PRECLONE_EXTERNAL ]; then
              echo "create directory $PRECLONE_EXTERNAL"
              # remove all sub-folders 
              rm -rf /Users/yonghu/prtest/actions-runner/_work/cocos-test-projects
              mkdir -p $PRECLONE_EXTERNAL
              git clone https://github.com/cocos/cocos-test-projects.git $PRECLONE_EXTERNAL
          else
              echo "directory $PRECLONE_EXTERNAL is ready"
          fi
          git -C $PRECLONE_EXTERNAL fetch origin
          git -C $PRECLONE_EXTERNAL reset --hard
          git -C $PRECLONE_EXTERNAL checkout origin/$AUTOTEST_VERSION
          git -C $PRECLONE_EXTERNAL pull origin $AUTOTEST_VERSION --allow-unrelated-histories

  

